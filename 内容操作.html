<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         body {
        padding: 0 30px 40px;
      }

      p {
        color: #333;
      }
      div {
        margin: 10px;
      }
      .box1 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: yellowgreen;
      }
      .box2 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        background-color: skyblue;
      }
    </style>
</head>
<body>
    
    <h3>08-内容操纵</h3>
    <p>jQuery 中封装了设置和读取网页元素文本内容的方法</p>
    <div class="box1">23444567864</div>
    <div class="box2"></div>


    <script src="./jquery-3.6.1.js"></script>
    <script>
       
       let box1=$('.box1')
       box1.html('<a href="#">传智教育</a>').click(function(){
        console.log('黑马')
       })
    </script>
</body>
</html>
