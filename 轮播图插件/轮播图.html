
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-轮播图插件</title>
    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <!-- 自己的样式 -->
    <style>
      body {
        background-color: #ccc;
      }
      .slider {
        width: 640px;
        height: 360px;
        margin: 0 auto;
      }
      .control {
        display: flex;
        justify-content: space-between;
      }
      .prev,
      .next {
        font-size: 40px;
        color: red;
      }
      .slick-dots {
        bottom: 0;
      }
      .slick-dots li.slick-active button:before {
        color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h3>轮播图插件</h3>
    <p>学习使用jq的轮播图插件slick</p>

    <div class="slide-container">

        <div class="slider">
            <div><img src="./images/1.png" alt=""></div>
            <div><img src="./images/2.png" alt=""></div>
            <div><img src="./images/3.png" alt=""></div>
            <div><img src="./images/4.png" alt=""></div>
            <div><img src="./images/5.png" alt=""></div>
        </div>
        
        <div class="control">
            <div class="prev">上一个</div>
            <div class="next">下一个</div>
        </div>
    </div>

    <script src="../jquery-3.6.1.js"></script>
    <script src="./slick/slick.js"></script>
    <script>
        $('.slider').slick({
            arrows:true,
            prevArrow:".prev",
            dots:true,
        })
    </script>
  </body>
</html>
