
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-显示&隐藏动画</title>
    <style>
      body {
        padding: 0 30px;
      }

      p {
        color: #333;
      }

      .box {
        width: 200px;
        height: 100px;
        margin-top: 20px;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <h3>显示隐藏</h3>
    <p>jquery中封装了元素显示/隐藏的快捷操作</p>

    <button class="show">显示</button>
    <button class="hide">隐藏</button>
    <button class="toggle">显示与隐藏</button>

    <div class="box"></div>
    <script src="./jquery-3.6.1.js"></script>
    <script>
        $('.show').click(function(){
            $('.box').show(1000)
        })
        $('.hide').click(function(){
            $('.box').hide(1000)
        })
        $('.toggle').click(function(){
            $('.box').toggle(3000)
        })
    </script>
  </body>
</html>
