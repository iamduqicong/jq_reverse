
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10-表单验证</title>
    <style>
      body {
        padding: 0 30px;
      }

      p {
        color: #333;
      }

      ul {
        padding: 0;
        list-style: none;
      }

      li {
        margin: 10px 0;
      }
      span.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h3>表单验证插件</h3>
    <p>基于jq的表单验证，验证用户在表单中填的内容</p>

    
    <form action="">
        <!-- data-required必填项    data-describedby存储错误信息  data-description指定错误信息的内容(标签) -->
        <ul>
            <li>
                昵称：
                <input
                data-required
                data-describedby="nickname-error" 
                data-description="nickname"
                type="text"
                name="nickname"
                >
            </li>
            <li>
                密码:
                <input
                data-required
                data-pattern=".{6,}"
                data-describedby="password-error" 
                data-description="password"
                type="password"
                name="password"
                >
                <span class="error" id="password-error"></span>
            </li>
            <li>
                <label >
                    <input
                    data-required
                    data-describedby="agree-error" 
                    data-description="agree"
                    type="checkbox"
                    value="true"
                    name="password"
                    > 
                    同意注册协议
                </label>
                <span class="error" id="agree-error"></span>
            </li>
            <li>
                <button class="btn">验证</button>
            </li>
        </ul>
    </form>
    <script src="./jquery/jquery-3.5.1.js"></script>
    <script src="./jquery-validate/jquery-validate.js"></script>
    <script>
        $('form').validate({
            sendForm:false,
            description:{
                password:{
                    required:'密码不能为空',
                    pattern:'密码长度必须大于等于6'
                },
                nickname:{
                    required:'昵称不能为空'
                },
                 agre:{
                    required:'必须同意用户协议'
                }
            },
            valid(){
                console.log('成功吼')
            },
            invalid(){
                console.log('验证失败')
            }
        })
    </script>
  </body>
</html>
