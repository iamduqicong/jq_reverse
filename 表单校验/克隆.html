
<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-克隆</title>
    <style>
      p {
        color: #333;
      }
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: pink;
        margin-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
 
  <body>
    <h3>克隆</h3>
    <p>jq中封装了克隆节点的方法</p>

    <button class="clone">克隆(不带事件)</button>
    <br>



    <button class="deep-clone">带事件克隆</button>

    <div class="box">
        <button>按钮</button>
    </div>

    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script>
        $('.box button').click(function(){
            $(this)
            .parent()
            .css('backgroundColor','yellowgreen')
        })

        $('.clone').click(function(){
          let $clone=$('.box')
          .first()
          .clone()
          $('body').append($clone)
        })
        
        $('.deep-clone').click(function(){
          let $clone=$('.box')
          .first()
          .clone(true)
          $('body').append($clone)
        })
    </script>
  </body>
</html>
